<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/main.css">
    <title>Sign In Page</title>
    <link rel="icon" type="image/x-icon" href="/">
</head>
<body>
    <div id="main-container">
        <main class="signin">
            <div id="left-side">
                <div class="logo">
                <img height="300px" src="https://cdn.dribbble.com/users/677572/screenshots/16141225/media/32349a30043cfecf167d9730dc9b9d4c.png?compress=1&resize=400x300" class="logo-pic">
                    <div class="logo-text">Morton Airways</div>
                </div>
                <form action="" class="signin-form">
                    <h1>Welcome Back</h1>
                    <p>Please enter your details</p>
                    <label for="email">Email</label>
                    <input type="email" name="email">

                    <label for="password">Password</label>
                    <input display="block" type="password" name="password">
                    <div class="remember">
                        <input style="width:auto" type="checkbox" name="remember" id="remember-button">
                        <label for="remember" >Remember me for 30 days</label>
                        <a href="/">Forgot Password</a>
                    </div>
                    <input id="submit" type="submit" value="Sign In">
                    <p style="display:flex; justify-content:center;">Don't have an account? <a style="padding-left:10px ;" href="/">Sign up</a></p>
                </form>
                <p class="copyright">&copyMorton Airways</p>
            </div>
            <div id="right-side">
                <img src="https://st.depositphotos.com/1002489/1254/i/600/depositphotos_12544471-stock-photo-airplane-in-the-sky-at.jpg" id="plane-photo">
                <div class="image-text"><p>Your life is in our hands</p></div>
            </div>
        </main>
    </div>
</body>
</html>
